    <section
      class="w-full min-h-screen bg-gradient-to-tr from-cyan-300 via-gray-200 to-purple-300 flex justify-center items-center"
    >
      <div class="bg-[#9D3B05] rounded-xl overflow-hidden">
        <div class="grid grid-cols-3 bg-white">
          <div
            id="day"
            class="col-span-1 bg-green-600 text-center justify-center p-3 text-lg font-bold text-white"
          ></div>
          <div
            class="col-span-1 flex gap-2 bg-red-500 p-3 font-bold text-lg text-white"
          >
            <p id="date"></p>
            <p id="month"></p>
          </div>
          <div
            id="year"
            class="bg-emerald-600 p-3 text-center text-xl font-bold text-white"
          ></div>
        </div>
        <div class="col-span-1 text-center px-6 py-10">
          <p id="time" class="text-5xl font-black text-white w-80"></p>
        </div>
      </div>
    </section>

    <script>
      function updateTime() {
        var now = new Date();
        var hour = now.getHours();
        var min = now.getMinutes();
        var sec = now.getSeconds();

        // Update Date
        var dateElement = document.getElementById("date");
        dateElement.innerHTML = now.getDate();

        // Update Day
        var days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        var dayElement = document.getElementById("day");
        dayElement.innerHTML = days[now.getDay()];

        // Update Month
        var month = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        var monthElement = document.getElementById("month");
        monthElement.innerHTML = month[now.getMonth()];

        // Update Year
        var yearElement = document.getElementById("year");
        yearElement.innerHTML = now.getFullYear();

        // Update Time
        var timeElement = document.getElementById("time");
        timeElement.innerHTML =
          formatTime(hour) + ":" + formatTime(min) + ":" + formatTime(sec);
      }

      function formatTime(time) {
        return time < 10 ? "0" + time : time;
      }

      setInterval(updateTime, 1000); // Update time, date, day, month, and year every second
    </script>
