<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Clock</title>
</head>
<body>
	
<div onload="startTime()" style=" position: fixed; top: 50%; left: 50%; margin-top: -50px; margin-left: -100px;">

	<div style="position: relative; width: 500px; height: 50px; border-radius: 10px 10px 0 0;">

		<div id="day" style="position: absolute; background:#13570C;width: 100px;height: 38px;padding-top: 12px;border-radius: 10px 0 0 0;text-align: center;font-size: 20px;float: left;color: #FFF;">
		</div>

		<div id="month" style="position: absolute; background:red; width: 100px; height: 38px; padding-top: 12px; text-align: center; left:100px; font-size: 20px; color: #FFF;">	
		</div>

		<div id="date"style="position: absolute; background:#13570C; width: 100px; height: 25px; border-radius: 0 10px 0 0; text-align: center; left:200px; font-size: 20px; color:#fff;">
		</div>
		<div id="year" style="background: purple; width: 100px; height: 20px; text-align: center; position: absolute; color: #fff; top: 47%; left: 40%; padding: 3px 0; font-size: 20px">
		</div>
	</div>
	<div id="time" style="background:#9D3B05; width: 300px; height: 80px; padding-top: 30px; text-align: center; border-radius: 0 0 10px 10px; font-size: 40px; color: #fff; font-family: Jazz LET, fantasy;">
		
	</div>

	<script>
		//for date........
		function timezoon(){
		var da = new Date();
		var day = document.getElementById("date");
		day.innerHTML="Date"+da.getDate();
		}
		 setInterval(timezoon, 100);

		// for day.......
		function timezoon2(){
		var d = new Date();
		var days = ["Saturday","Sunday", "Monday", "Tuesday", "Wednesday", "Thusday", "Friday"];
		var mo = document.getElementById("day");
		mo.innerHTML=days[d.getDay()];
		}
		setInterval(timezoon2, 100);

		//for month........
		function timezoon3(){
		var m = new Date();
		var month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
		var mon = document.getElementById('month');
		mon.innerHTML=month[m.getMonth()];
		}
		setInterval(timezoon3, 1000);
		//for year........
		function timezoon4(){
			var y = new Date();
			// var years = ['2019', '2020', '2021', '2022'];
			var yar = document.getElementById("year");
			yar.innerHTML=y.getFullYear();
		}
		setInterval(timezoon4, 500);

		function startTime() {
			var now = new Date();
			var hour = now.getHours();
			var min = now.getMinutes();
			var sec = now.getSeconds();
			var	mins = checkTime(min);
			var	secs = checkTime(sec);
			document. getElementById("time").innerHTML = hour+ ":"+ mins+ ":"+ secs;
			var i = setTimeout(startTime, 100);
		}
		function checkTime(i) {
			if (i<10) {i="0"+i};
			return i;
		}
	</script>
</div>
</body>
</html>
